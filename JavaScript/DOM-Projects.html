<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js adn css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>dom-porjects</title>
    </head>
    <body>
        <h1>YouTube Subcribe Button</h1>
        <button  onclick="const BEl = document.querySelector('.js-b');
        if(BEl.innerHTML === 'Subscribe'){
            BEl.innerHTML = 'Subscribed';
            BEl.classList.add('is-subbed')
        }
        else{
            BEl.innerHTML='Subscribe';
            BEl.classList.remove('is-subbed')
        }
        " class="js-b">Subscribe</button>
        <br>
        <br>


        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>
        
        <input class='js-input'placeholder="Cost of Order"
        onkeydown="
        //console.log(event)
        if(event.key === 'Enter')
            calcShipping();
        ">
        <button onclick="calcShipping()" class="css-calc">Calculate</button>
        <p class="js-result"></p>
        <script src="js and css/script.js"></script>
        
    </body>
</html>
