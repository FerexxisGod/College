<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="rps.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p class="heading">Rock Paper Scissors</p>

        <button onclick="output('Rock')" class="play">&#9994;
        </button>

        <button onclick="output('Paper')" class="play">&#128400;
        </button>

        <button onclick="output('Scissors')" class="play">&#9996;
        </button>

        <p class="js-output subclass"></p>
        <p class="js-move move-subclass"></p>
        <p class="js-score score"></p>
        <button onclick="
        score.wins = 0
        score.losses = 0
        score.ties = 0
        localStorage.removeItem('score')
        updateScoreELement()
        " class="reset">
            Reset score
        </button>

        <button class="reset" onclick="autoPlay()">
            Auto Play
        </button>
        <script src="script.js"></script>
    </body>
</html>
